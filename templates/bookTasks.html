{% extends 'base.html' %}

{% block add_head %}
    {{ super() }}

    <link type="text/css" href="{{ url_for('static', filename='css/bookTasks.css') }}" rel="stylesheet"/>
{% endblock %}

{% block content %}
    {{ super() }}

    <p id="bookTitle">{{page_title}}</p>
    <img id="bookCover" alt="{{ book_info.id_ }}" src="{{ url_for('static', filename='img/covers/') }}{{ book_info.id_ }}.jpg">
    <article id="bookDescription"> {{ book_info.description }} </article>

    <ul id="tasksList">
        {% for i in range(1, book_info.tasks_count) %}
            <li><a class="taskButton" href="{{ url_for('show_task', grade=book_info.grade+"-klass", subject=book_info.subject, book=book_info.id_, task=i) }}">{{ i }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
