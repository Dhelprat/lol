{% extends 'base.html' %}

{% block add_head %}
    {{ super() }}

    <link type="text/css" href="{{ url_for('static', filename='css/bookTasks.css') }}" rel="stylesheet"/>
{% endblock %}

{% block content %}
    {{ super() }}

    <p id="bookTitle">{{ book_title }}</p>
    <img id="bookCover" alt="{{ book_title }}" src="{{ url_for('static', filename='img/covers/') }}{{ id_ }}.jpg">
    <article id="bookDescription"> {{ description }} </article>

    <ul id="tasksList">
        {% for i in range(1, tasks_count+1) %}
            <li><a class="taskButton" href="{{ url_for('show_task', grade=grade+"-klass", subject=subject, book=id_, task=i) }}">{{ i }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
