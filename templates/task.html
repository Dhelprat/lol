{% extends 'base.html' %}

{% block add_head %}
    {{ super() }}

    <link type="text/css" href="{{ url_for('static', filename='css/task.css') }}" rel="stylesheet"/>
{% endblock %}

{% block content %}
    {{ super() }}

    <p id="bookTitle">{{ page_title }}</p>

    {% for i in range(1, task_amount+1) %}
        <img class="task-img" alt="{{ task_num }}" src="{{ url_for('static', filename='img/tasks/') }}{{ book_info.id_ }}/{{ task_num }}-{{ i }}.jpg">
    {% endfor %}
{% endblock %}
