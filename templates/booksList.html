{% extends 'base.html' %}

{% block add_head %}
    {{ super() }}

    <link type="text/css" href="{{ url_for('static', filename='css/books.css') }}" rel="stylesheet"/>
{% endblock %}

{% block content %}
    {{ super() }}

    <ul class="books-list">
        {% for book in books_list %}
            <li>
                <a>{{ book.title }}</a>
                <img alt="" src="{{ book.cover }}">
            </li>
        {% endfor %}
    </ul>

{% endblock %}
